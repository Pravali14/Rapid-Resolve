<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Resolve - Investigation Made Easy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header h1 {
            font-size: 2.8em;
            color: #004f97;
        }

        header h2 {
            font-size: 1.6em;
            color: #666;
        }

        .menu-container {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .menu-card {
            background: #fff;
            padding: 25px;
            width: 280px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-card:hover {
            transform: scale(1.08);
        }

        .menu-icon {
            font-size: 3.5em;
            margin-bottom: 12px;
        }

        .section {
            margin-top: 40px;
        }

        .hidden {
            display: none;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .gallery img {
            width: 160px;
            height: 160px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .filter-container {
            margin-top: 20px;
        }

        .filter-container input, .filter-container button {
            margin: 5px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rapid Resolve - Investigation Made Easy</h1>
            <h2>Upload, Explore & Secure Raw Data</h2>
        </header>

        <div class="menu-container">
            <div class="menu-card" onclick="toggleSection('uploadExplore')">
                <div class="menu-icon">ðŸ“¤</div>
                <h3>Upload & Explore Raw</h3>
                <p>(Securely upload, view, and filter raw images)</p>
            </div>
            <div class="menu-card" onclick="toggleSection('metadataSection')">
                <div class="menu-icon">ðŸ“‘</div>
                <h3>Generate & View Metadata</h3>
                <p>(Create and view outer file metadata)</p>
            </div>
        </div>

        <div id="uploadExplore" class="section hidden">
            <h2>Upload and Explore Raw Images</h2>
            <input type="file" id="rawImageUpload" multiple accept="image/*">
            <button onclick="uploadAndProcess()">Upload Images</button>
            <div id="imageGallery" class="gallery"></div>
            <div class="filter-container">
                <input type="text" id="searchByName" placeholder="Search by file name">
                <input type="date" id="searchByDate">
                <button onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>

        <div id="metadataSection" class="section hidden">
            <h2>Generate & View Metadata</h2>
            <button onclick="generateMetadata()">Generate Metadata</button>
            <pre id="metadataOutput"></pre>
        </div>
    </div>

    <script>
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.classList.toggle('hidden');
        }

        function uploadAndProcess() {
            const files = document.getElementById('rawImageUpload').files;
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = ""; // Clear previous gallery

            for (let file of files) {
                const imgElement = document.createElement('img');
                imgElement.src = URL.createObjectURL(file);
                gallery.appendChild(imgElement);

                // Simulate processing the file (you can extend this)
                console.log("Processing file: " + file.name);
            }
        }

        function applyFilters() {
            const nameFilter = document.getElementById('searchByName').value.toLowerCase();
            const dateFilter = document.getElementById('searchByDate').value;

            // Filtering logic can be implemented here (e.g., filtering based on filename or date)
            console.log("Filtering images by name:", nameFilter, "and date:", dateFilter);
        }

        function generateMetadata() {
            // Example metadata output
            const metadataOutput = document.getElementById('metadataOutput');
            metadataOutput.textContent = `
            {
                "filename": "image.raw",
                "hash_algorithm": "SHA-256",
                "hash_key": "d7a8fbb307d7809469ca9abbf87607a5c8dd29a150597fe8f0b1c914d4a40052",
                "timestamp": "2024-08-19T12:00:00Z",
                "device_type": "Hard Drive",
                "source": "/dev/sdX"
            }`;
        }
    </script>
</body>
</html>
