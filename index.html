<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Resolve Investigation - Made Easy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .menu-card {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 220px;
        }
        .card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 50px;
            margin-bottom: 10px;
        }
        .card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 14px;
            color: #666;
        }
        .card button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .card button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            margin-top: 20px;
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .file-label:hover {
            background-color: #218838;
        }
        .actions {
            margin-top: 20px;
        }
        .actions button {
            background-color: #dc3545;
        }
        .actions button:hover {
            background-color: #c82333;
        }
        #uploaded-image {
            max-width: 100%;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rapid Resolve Investigation - Made Easy</h1>
        <div class="menu-card">
            <div class="card">
                <img src="upload-icon.png" alt="Upload Icon">
                <h3>Upload & Explore Raw</h3>
                <p>Upload raw images and explore them with secure protection.</p>
                <button onclick="triggerUpload()">Upload Raw</button>
            </div>
            <div class="card">
                <img src="scan-icon.png" alt="Scan Icon">
                <h3>Automated Scanning</h3>
                <p>Perform automated scanning and analysis on raw data.</p>
            </div>
            <div class="card">
                <img src="insights-icon.png" alt="Insights Icon">
                <h3>Insights</h3>
                <p>Generate insights based on uploaded raw data.</p>
            </div>
        </div>

        <!-- Hidden File Input -->
        <input type="file" id="file-upload" accept="image/*" onchange="handleFileUpload(event)">
        <label class="file-label" for="file-upload">Choose a file</label>

        <!-- Uploaded Image Preview -->
        <div id="image-preview">
            <h3>Uploaded Image:</h3>
            <img id="uploaded-image" alt="Uploaded Image">
            <div class="actions">
                <button onclick="confirmDelete()">Delete Image</button>
            </div>
        </div>
    </div>

    <script>
        // Function to trigger the file upload input
        function triggerUpload() {
            document.getElementById('file-upload').click();
        }

        // Handle the file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                // Ask for confirmation before uploading
                if (confirm(`Are you sure you want to upload ${file.name}?`)) {
                    // Perform hash generation and secure upload (simulated here)
                    console.log('File selected:', file.name);

                    // Display the uploaded image preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('uploaded-image').src = e.target.result;
                        document.getElementById('uploaded-image').style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    console.log('Upload canceled.');
                }
            }
        }

        // Confirm before deleting the uploaded image
        function confirmDelete() {
            if (confirm('Are you sure you want to delete this image?')) {
                // Simulate deletion process (this is where youâ€™d delete it from the cloud)
                document.getElementById('uploaded-image').style.display = 'none';
                document.getElementById('file-upload').value = ''; // Reset file input
                console.log('Image deleted.');
            } else {
                console.log('Deletion canceled.');
            }
        }
    </script>
</body>
</html>
